    <body>
        <form action="recebe(2).html" method="get">
            <h1> Cadastro Pessoal </h1>
            <br>
            <!-- este é um campo para nome completo-->
            <label for="nomecompleto"> nome completo: </label>
            <input type="text" id="nomecompleto" name="nomecompleto" maxlenght="50">
            <br>  
            <br>
             <!-- este é um campo para senha-->
            <label for="senha"> senha: </label>
            <input type="password" id="senha" name="senha">
            <br> 
            <br> 
             <!-- este é um campo para idade-->
            <label for="idade"> idade </label>
            <input type="number" id="idade" name="idade"  min="1" max="120">
            <br> 
            <br>
             <!-- este é um campo para email-->
            <label for="email"> email: </label> 
            <input type="email" id="email" name="email">
            <br>
            <br>
             <!-- este é um campo para data de nascimento-->
            <label for="datadenascimento"> data de nascimento: </label>
            <input type="date" id="datadenascimento" name="datadenascimento" max="31-12-2024" min="2000-01-01">
            <br>
            <br>
             <!-- este é um campo para mensagem de observação-->
            <label for="mensagemdeobservacao"> mensagem de observação: </label>
            <textarea rows="4" cols="40"></textarea> 
            <br>
            <br>
             <!-- este é um campo para área de interesse-->
            <label for="escolhaaareadeinteresse"> escolha a área de interesse: </label>
            <select>
                <option value="programação">programação</option>
                <option value="design">design</option>
                <option value="redes">redes</option>
                <option value="suporte">suporte</option>
            </select>
            <br><br>
         <input type="submit" value="enviar">
        </form>
    </body>
</html>
